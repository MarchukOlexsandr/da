<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>С Днём Рождения!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: url('friend.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
    }
    .greeting {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 32px;
      padding: 20px 30px;
      margin-bottom: 50px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    audio {
      display: none;
    }
    .play-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Кнопка воспроизведения -->
  <div class="play-button" onclick="document.getElementById('music').play()">▶ Воспроизвести музыку</div>

  <!-- Музыка -->
  <audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудио.
  </audio>

  <!-- Текст поздравления -->
  <div class="greeting">С днём рождения!</div>

</body>
</html>
